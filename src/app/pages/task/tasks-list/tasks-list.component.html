<div class="flex items-center justify-between mt-4">
  <h2 class="place-self-end">Tasks</h2>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput>
  </mat-form-field>
  <div></div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="[element.id]" class="text-blue-500 hover:opacity-70 transition-opacity">{{element.name}}</a></td>
    </ng-container>

    <!-- Responsible Column -->
    <ng-container matColumnDef="responsible">
      <th mat-header-cell *matHeaderCellDef> Responsible </th>
      <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Started At Column -->
    <ng-container matColumnDef="startedAt">
      <th mat-header-cell *matHeaderCellDef> Started At </th>
      <td mat-cell *matCellDef="let element"> {{element.startedAt | date:'short'}} </td>
    </ng-container>

    <!-- End At Column -->
    <ng-container matColumnDef="endAt">
      <th mat-header-cell *matHeaderCellDef> End At </th>
      <td mat-cell *matCellDef="let element"> {{element.endAt | date:'short'}} </td>
    </ng-container>

    <!-- Success Column -->
    <ng-container matColumnDef="success">
      <th mat-header-cell *matHeaderCellDef> Success (%) </th>
      <td mat-cell *matCellDef="let element"> {{element.success}}% </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef> Progress (%) </th>
      <td mat-cell *matCellDef="let element"> {{element.progress}}% </td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of elements">
  </mat-paginator>
</div>
