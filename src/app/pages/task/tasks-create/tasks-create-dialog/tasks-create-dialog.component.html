<div class="flex justify-between">
  <h2 mat-dialog-title>Add task</h2>
  <button mat-icon-button mat-dialog-close class="mr-2 mt-2">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <ng-container *ngIf="validationError">
    <backend-errors
      [error]="validationError"
    ></backend-errors>
  </ng-container>
  <form class="flex flex-col" [formGroup]="formGroup">
    <mat-form-field>
      <input matInput type="text" formControlName="name" />
      <mat-label>Task name</mat-label>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" formControlName="description"></textarea>
      <mat-label>Description</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="pages" />
      <mat-label>Pages for translating</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close type="button" (click)="onCloseDialog()">
    Cancel
  </button>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
    Add
  </button>
</div>
