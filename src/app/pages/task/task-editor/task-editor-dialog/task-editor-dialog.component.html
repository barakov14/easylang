<h2 mat-dialog-title>Add editor</h2>


<div mat-dialog-content>
  <form class="flex flex-col" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Editors</mat-label>

      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [matAutocomplete]="auto"
             formControlName="editor"
      >
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        @for (editor of (editors$ | async); track editor) {
          <mat-option [value]="editor">{{ editor.name }} {{ editor.surname }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close type="button" (click)="onCloseDialog()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
      Add
    </button>
  </div>
</div>
