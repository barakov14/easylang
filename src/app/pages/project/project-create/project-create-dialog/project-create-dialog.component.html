<div class="flex justify-between">
  <h2 mat-dialog-title>Add project</h2>
  <button mat-icon-button mat-dialog-close class="mr-2 mt-2">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="bg-red-500 text-white p-2 mb-2" *ngIf="validationErrors">{{ validationErrors }}</div>
  <form class="flex flex-col" [formGroup]="formGroup">
    <mat-form-field>
      <input matInput type="text" formControlName="name" />
      <mat-label>Project name</mat-label>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" formControlName="description"></textarea>
      <mat-label>Description</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="number_of_pages" />
      <mat-label>Number of pages</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="w-full" color="primary" type="submit" (click)="onSubmit()">
    Add
  </button>
</div>
