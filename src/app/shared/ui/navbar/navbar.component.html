<mat-nav-list>
  <div class="flex justify-center flex-col items-center">
    <mat-list-item [routerLink]="['/dashboard']">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span>Dashboards</span>
    </mat-list-item>
    <mat-list-item [routerLink]="['/invitation']">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span>Invite people</span>
    </mat-list-item>
    <mat-list-item (click)="toggleDropdown()">
      <mat-icon matListItemIcon *ngIf="!showDropdown; else backDropdown">expand_more</mat-icon>
      <ng-template #backDropdown>
        <mat-icon matListItemIcon>chevron_right</mat-icon>
      </ng-template>
      <span>Projects</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div *ngIf="showDropdown" class="w-full">
      <mat-nav-list>
        <mat-list-item>Project 1</mat-list-item>
        <mat-list-item>Project 2</mat-list-item>
      </mat-nav-list>
    </div>
    <mat-list-item>
      <mat-icon matListItemIcon>poll</mat-icon>
      <span>Translators rating</span>
    </mat-list-item>
  </div>
</mat-nav-list>
