<div class="container">
  <mat-card class="login-card">
    <mat-card-content>
      <form class="login-form" [formGroup]="formGroup" (ngSubmit)="onLogin()">
        <h1 class="form-title">Login</h1>
        <mat-form-field class="input-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-btn">Sign In</button>
        <a routerLink="/register" class="mt-4 hover:opacity-70 transition-opacity">Don't have an account?</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
