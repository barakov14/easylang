<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="text-center">
      <h1 class="text-4xl font-bold">EASYLANG</h1>
      <p class="text-sm">love your project.</p>
    </mat-card-title>
    <mat-card-content>
      <ng-container *ngIf="(error$ | async) as backendErrors">
        <backend-errors
          [error]="backendErrors.message"
        ></backend-errors>
      </ng-container>
      <div class="bg-red-500 text-white p-2 mb-2" *ngIf="validationErrors">{{ validationErrors }}</div>
      <form class="login-form" [formGroup]="formGroup" (ngSubmit)="onLogin()">
        <mat-form-field class="input-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-btn">
          LOGIN
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
